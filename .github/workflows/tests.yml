name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      ALCHEMY_MAINNET_API_KEY: ${{ secrets.ALCHEMY_MAINNET_API_KEY }}
      CLAIM_SIGNER_TEST_PRIVATE_KEY: ${{ secrets.CLAIM_SIGNER_TEST_PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Dependencies
        run: forge install

      # - name: Run Lint Check
      #   run: forge fmt --check

      - name: "Run Forge Tests"
        run: "forge test"
