name: Solhint Check

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    solhint:
        name: Run Solhint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
              uses: oven-sh/setup-bun@v1

            - run: bun install
            - name: Run Solhint
              run: bunx solhint 'contracts/**/*.sol'
